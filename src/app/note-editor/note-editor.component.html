<div *ngIf="note" id="editNoteModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editing Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon">Title</span>
          <input [(ngModel)]="note.title" type="text" class="form-control" placeholder="Title">
        </div>
        <textarea [(ngModel)]="note.content" class="form-control" id="noteContentTextArea" rows="3"></textarea>
      </div>
      <div class="modal-footer">
        <button (click)="createOrSaveNote()" class="btn btn-primary" data-dismiss="modal">{{note.id ? 'Save' : 'Create'}}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
