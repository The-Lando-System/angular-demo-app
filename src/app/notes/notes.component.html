<div class="row">
  <div *ngFor="let note of notes" class="note-card col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{note.title}}</h4>
        <p class="card-text">{{note.content}}</p>
        <a (click)="selectNote(note)" href="#" class="card-link" data-toggle="modal" data-target="#editNoteModal">Edit</a>
      </div>
    </div>
  </div>
  <div class="note-card col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add new note</h4>
        <a (click)="selectNote()" href="#" class="card-link" data-toggle="modal" data-target="#editNoteModal">Add</a>
      </div>
    </div>
  </div>
</div>
<app-note-editor [note]="selectedNote"></app-note-editor>
